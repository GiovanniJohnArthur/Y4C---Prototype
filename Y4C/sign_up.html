<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #ffffff;
        }
        .header img {
            height: 40px;
        }
        .header nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #000;
        }
        .header .home {
            padding: 10px 20px;
            background-color: #d1e7fd;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .signup-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        .signup-box {
            background-color: #edf2f7;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .signup-box h2 {
            margin: 0 0 20px;
            font-size: 24px;
        }
        .signup-box p {
            margin: 0 0 20px;
            color: #6c757d;
        }
        .signup-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }
        .signup-box .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        .signup-box .divider::before,
        .signup-box .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ced4da;
        }
        .signup-box .divider::before {
            margin-right: 10px;
        }
        .signup-box .divider::after {
            margin-left: 10px;
        }
        .signup-box .social-signup {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ced4da;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background-color: #fff;
        }
        .signup-box .social-signup img {
            height: 20px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="Images/IMG-20240523-WA0139.jpg" alt="Career Linker Logo">
        <nav>
            <a href="opportunities.html">Opportunities</a>
            <a href="event_page.html">Events</a>
            <a href="resources.html">Resources</a>
            <a href="mentors.html">Mentorship</a>
            <a href="#">About us</a>
        </nav>
        <button class="home">Home</button>
    </header>

    <div class="signup-container">
        <div class="signup-box">
            <h2>Sign up</h2>
            <p>Do you have an account? <a href="log_in.html">Log in</a></p>
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name">
            <input type="email" placeholder="Your email">
            <input type="password" placeholder="Password">
            <div class="divider">OR</div>
            <div class="social-signup">
                <img src="Images/Apple.png" alt="Apple Logo"> Continue with Apple
            </div>
            <div class="social-signup">
                <img src="Images/Google.png" alt="Google Logo"> Continue with Google
            </div>
            <div class="social-signup">
                <img src="Images/X.png" alt="Twitter Logo"> Continue with Twitter
            </div>
        </div>
    </div>
</body>
</html>
